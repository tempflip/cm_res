<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

  <script src="js/adminapp.js"></script>
  <script src="js/appConfig.js"></script>
  <script src="js/controllers/adminController.js"></script>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <base href="/">
  
</head>

<body>

<div ng-app="adminApp" ng-controller="adminController">
  <div class="container">
    <h1>
      Tasks
      <button class="btn btn-standard" ng-click="newTask();" data-toggle="modal" data-target="#taskModal">New Task</button>
    </h1>

    <table class="table">
      <tr>
        <th>Task name</th>
        <th>Task level</th>
      </tr>

      <tr ng-repeat="task in taskList">
        <td>
          <a ng-click="selectTask(task);" data-toggle="modal" data-target="#taskModal">
            {{task.name}}
          </a>
        </td>

        <td>
          {{task.level}}
        </td>
      </tr>
    </table>
  </div>



<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">
          <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input type="text" class="form-control" ng-model="selectedTask.name" />
          </div>
        </h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon">Level</span>
          <input class="form-control" type="text" ng-model="selectedTask.level">
        </div>

        <div class="input-group">
          <span class="input-group-addon">Index</span>
          <input class="form-control" type="text" ng-model="selectedTask.index">
        </div>

        <div class="input-group">
          <span class="input-group-addon">Score</span>
          <input class="form-control" type="text" ng-model="selectedTask.score">
        </div>

        <span class="label label-default">Available</span>
        <input type="checkbox" ng-model="selectedTask.available">

        <div>
          <h5>Description</h5>
          <textarea class="form-control" ng-model="selectedTask.description"></textarea>
        </div>
        
        <div>
          <h5>Boilerplate</h5>
          <textarea class="form-control" ng-model="selectedTask.code"></textarea>
        </div>

        <div>
          <h5>Test Cases</h5>
          <textarea class="form-control" ng-model="selectedTask.testCases"></textarea>
        </div>
        
        {{selectedTask}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="updateTask(selectedTask);" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>


</div>


</body>
</html>
